<div class="container-fluid">
  <br /><br />

  <div class="row justify-content-center align-items-center">
    <div class="col-8 text-center">

      <div class="formularioRegistro">
        <h2>Crear Historia Clinica</h2>
        <form [formGroup]="historiaForm" (ngSubmit)="guardar()">

          <div class="form-group">
            <label>Fecha</label>
            <input type="number" formControlName="fecha" class="form-control" id="fecha" />

          </div>

          <div class="form-group">
            <label>Mascota</label>
            <select name="mascota" id="mascota" formControlName="id_mascota" class="form-control">
              <option [ngValue]="item" *ngFor="let item of mascotas">{{item.id}} {{item.nombre}}</option>
            </select>
          </div>


          <button type="submit" class="btn btn-primary" [disabled]="historiaForm.invalid">Guardar</button>

        </form>
      </div>

      <div class=" formularioRegistro">
        <h2>Historias registradas</h2>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Id Mascota</th>
              <th>Nombre</th>
              <th>Fecha</th>
              <th>Detalles</th>
              <th>Edita</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of historias">
              <th>{{item.id}}</th>
              <td>{{item.id_mascota.id}}</td>
              <td>{{item.id_mascota.nombre}}</td>
              <td>{{item.fecha}}</td>

              <td>

                <a routerLink="/detalles"><button class="btn btn-dark pull-right">
                    Detalles</button></a>
              </td>



              <td>
                <button type="button" class="btn btn-success" (click)="editar(item)">Editar</button>

              </td>
              <td>

                <button type="button" class="btn btn-danger" (click)="eliminar(item)">Eliminar</button>
              </td>


            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
